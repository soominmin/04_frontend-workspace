<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습 문제 4</title>
    <style>
        div {
                border: 1px solid red;
                width: 500px;
                height: 30px;
            }
</style>
</head>
<body>
    <h1>배열 실습 문제 4</h1>
    <fieldset>
        <legend>보기</legend>
        <label id="food">피자 치킨 당근 햄버거 떡볶이</label>
    </fieldset>
    <br>
    <input type="text" id="delItem" placeholder="삭제할 음식을 입력">
    <input type="text" id="addItem" placeholder="추가할 음식을 입력">
    <br><br>
    <div id="result" class="area">이부분에 정답 출력</div> 
    <br>
    <button onclick="result();">처리 및 출력</button>

    <script>
        function result() {
            // div 요소 선택
            let divEl = document.getElementById("result");

            // 음식들을 담을 변수 셋팅
            let food = document.getElementById("food").innerHTML.split(" ");
            console.log(food);

            // 입력받은 값들을 담을 변수(input태그선택.value)
            let delItem = document.getElementById("delItem").value;
            let addItem = document.getElementById("addItem").value;

            // 삭제할 음식의 인덱스를 담을 변수
            let index = food.indexOf(delItem);
            console.log(index);

            // splice(시작인덱스, 제거개수 [,추가할 요소]) 함수를 통해 삭제를 원하는 값의 인덱스를 찾아 삭제
            food.splice(index,1);
            console.log(food);

            // 추가할 음식을 배열의 마지막 요소에 추가 => push()
            food.push(addItem);
            console.log(food);

            // 배열 출력하는것
            divEl.innerHTML = food;
        }
    </script>
</body>
</html>
