<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열실습문제1</title>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    <p>
        다음 보기에 있는 데이터들은 배열로 받고, 하나의 배열로 합쳐보세요. <br>
        이때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여 <br>
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다. <br>
    </p>
    <fieldset>
        <legend>보기</legend>
        
        <label id="la1">사과,바나나,당근</label> <br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label> <br>
        <label id="la3">환타,사이다,콜라</label> <br>
        <label id="la4">고양이,강아지</label> <br>
    </fieldset>

    <input type="text" id="text" placeholder="찾을 문자열을 입력하세요">
    <button onclick="test1();">전송 및 처리</button>

    <script>
        function test1() {
            const fruit = document.getElementById("la1").outerText;
            const food = document.getElementById("la2").outerText;
            const drink = document.getElementById("la3").outerText;
            const pet = document.getElementById("la4").outerText;

            let fts = fruit.split(",");
            let fds = food.split(",");
            let dks = drink.split(",");
            let pts = pet.split(",");

            // input.value 값 가지고 있는 중
            const alert = document.getElementById("text").value;
            // 전체 값 가지고 있는 배열
            const area1 = fts.concat(fds,dks,pts);
            // 인덱스값 뽑아내는 중
            const index = area1.indexOf(alert);

            
            if(index == -1) {
                window.innerHTML += alert(alert +"은(는) 존재하지 않습니다.")
            }else {
                window.innerHTML += alert(alert +"은(는)"+ index +" 번째에 존재합니다.");
            }
            
            // console.log(area1);
            // console.log(index);
        }
    </script>
    
</body>
</html>
