<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice4</title>

    <style>
    .area {
        border: 1px solid red;
        width: 800px;
    }
    #area1 {height: 150px;}
    #area2 {height: 100px;}
    </style>

</head>



<body>

    <h3>기본 문법 문제</h3>
    <h2>문제1</h2>
    <fieldset style="width: 780px;">
        <legend>보기</legend>
        <input type="text" id="textbox" style="width: 600px;">
    </fieldset>
    <br>
    <div id="area1" class="area"></div>
    <br>
    <button onclick="length();">확인하기</button>

    <script> 
        function length() {
        const str1 = document.getElementById("area1");
        const str2 = document.getElementById("textbox").value;

        str1.innerHTML += "보기의 문자열 길이는 " + str2.length + " 글자 입니다.";
        }
    </script>
    <hr>







    <h2>문제2</h2>

    <fieldset style="width: 780px;">
        <legend>보기</legend>
        <div id="food">콜라,사이다,햄버거,피자,한약</div>
    </fieldset>
    <br>

    <div id="area2" class="area"></div> <br>
    <button onclick="split();">확인하기</button>

    <script>
        function split() { 
            const area = document.getElementById("area2");
            const str1 = document.getElementById("food").innerHTML;
            const str2 = str1.split(",");
 
            console.log(str2);


            for (var i=0; i < str2.length; i++) {
                area.innerHTML += (i+1) + "." + str2[i] + "<br>";
            }
        }
    </script>





    

</body>
</html>
