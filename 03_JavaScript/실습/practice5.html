<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practic6</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값: <input type="text" id="num1"> <br>
    두번째 값: <input type="text" id="num2"> <br>
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <button onclick="multiplication();">x</button>
    <button onclick="division();">/</button>
    <button onclick="remainder();">%</button> 
    <br><br>
    <div id="result">계산결과:</div>

    <script>
        function plus() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const sum = Number(num1) + Number(num2);

            document.getElementById("result").innerHTML = "계산결과: " + sum;
        }



        function minus() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const sum = Number(num1) - Number(num2);

            document.getElementById("result").innerHTML = "계산결과: " + sum;
        }


        function multiplication() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const sum = Number(num1) * Number(num2);

            document.getElementById("result").innerHTML = "계산결과: " + sum;
        }


        function division() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const sum = Number(num1) / Number(num2);

            document.getElementById("result").innerHTML = "계산결과: " + sum;
        }

        function remainder() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const sum = Number(num1) % Number(num2);

            document.getElementById("result").innerHTML = "계산결과: " + sum;
        }









    </script>

</body>
</html>
