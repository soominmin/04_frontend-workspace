<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습 문제</title>
</head>
<body>
    <h1>배열 실습 문제</h1>
    <p>
        다음 보기에 있는 데이터들은 배열로 받고, 하나의 배열로 합쳐보세요 <br>
        이때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여 <br>
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다. <br>
    </p>

    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label> <br>
        <label id="la1">김밥,치즈,떡볶이,햄버거</label> <br>
        <label id="la1">환타,사이다,콜라</label> <br>
        <label id="la1">고양이,강아지</label> <br>
    </fieldset>
    <input type="text" id="findInput" placeholder="찾을 문자열을 입력하세요"> <br>
    <button onclick="test();">전송 및 처리</button>

    <script>
        function test() {
            let str = "";
            for(let i = 1; i <= 4; i++){
                str += document.getElementById("la" + i).innerHTML;
                str += ",";
            }
            const foods = str.split(",");
            foods.pop();
            const findInput = document.getElementById("findInput");
            let index = foods.indexOf(findInput.value);

            if(index == -1) {
                alert("존재하지 않습니다.")
            } else {
                alert(findInput.value + "은(는) 배열 index " + index + "번째에 존재합니다." );
            }
        }
    </script>
</body>
</html>
