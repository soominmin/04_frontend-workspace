<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>
    <p style="background-color: red; opacity: 0.6;">선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>
    <!-- opacity 투명도 조절 -->

    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();">토글</button>
    <br><br>

    <img id="po" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMThfMTYg%2FMDAxNjcxMzYwNTMwNjMw.3yXmTfas7bn_e7STL2-HAvkWRSTMtcFNeoqDxyo__1Ig.s5TawHQuvnoLlGqFMvx8IzneeqiT78yKVhcpxnhWd_Eg.JPEG.alstjd62ct%2FKakaoTalk_20221218_192828588.jpg&type=sc960_832">

    <script>
        // 숨기기 fadeIn
        function test1() {
            $("#po").fadeOut(2000);
        }


        // 보여주기 fadeOut
        function test2() {
            $("#po").fadeIn(2000);
        }


        function test3() {
            $("#po").fadeToggle(2000);
        }
    </script>
</body>
</html>
