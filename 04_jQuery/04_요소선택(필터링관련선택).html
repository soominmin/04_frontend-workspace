<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="resouces/js/jquery-3.6.3.min.js"></script>   오프라인 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- 01.25 월 -->
</head>
<body>
    <h3>* 필터 관련 선택자</h3>

    <table border="1px">
        <!-- tr>th*3 -->
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <!-- (tr>td*3)*4 -->
        <tr>
            <td>문동은</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>박연진</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>전재준</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function() {
            // 이 요소(element)의 첫번째
            $("tr:first").css("backgroundColor","black").css("color","white");
            // 이 요소(element)의 마지막번째
            $("tr:last").css({backgroundColor:"red", color:"white"});

            // 짝수번째 인덱스( tr보면, 0 ~ n번째 인덱스에 접근한다 )에 있는거 선택하고 싶다면?
            // 0, 2 , 4 ... 선택해서 바꾼다.
            $("tr:even").css("backgroundColor", "lightgray");

            // 홀수번째 인덱스에 있는거 선택하고 싶다면?
            // 1, 3 , 5 ... 선택해서 바꾼다.
            $("tr:odd").css("backgroundColor","yellow");
            // 특정 요소 걸러서 선택 하는 것! => 필터 관련 선택자                 
        });
    </script>
    <hr>




    <h3>* 필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <!-- h4.test{test-$}*6 -->
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function() {
            // 메소드는 어떻게 쓰는가~ => 괄호가 열리고 닫히구
            $("h4").first().css("fontSize","20px"); // first()
            $("h4").last().css("fontSize","30px");  // last()


            // test-5 (=클래스가 없음)를 제외한 것을 선택하고 싶다면?
            // find 는 전체(혹은 기준 값 하위)에서 검색을 하지만 filter 는 자기 자신의 레벨에서 검색을 한다.
            $("h4").filter(".test").html("ㅋㅋㅋㅋ"); // filter()
            // not은 기준에 아닌것만 선택
            $("h4").not(".test").css("color","red"); // not()
            // test-3 (=별다른 특성이 없는 ) 선택하고 싶다면? => 2번 인덱스
            $("h4").eq(2).text("eq로 선택됨");
            // innerHTML => html() => 시각적 요소까지 바꿔주는것
            //, innerText => text() => 글자
            
        });
    </script>




</body>
</html>
