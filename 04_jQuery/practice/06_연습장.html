<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        .wrap, .wrap *{
            border: 1px solid lightgray;
            color: black;
            display: block;
            /* display: inline | block */
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h3>* 자손,후손 메소드: 기준이 되는 요소의 하위 요소들을 선택 할 수 있는 메소드 </h3>
    <div class="wrap">
        <div> div (증조할머니)
            <ul> ul (할머니)
                <li> li (엄마)
                    <span>span</span>
                </li>
            </ul>
        </div>
        <div> div(할아버지)
            <p> p(아빠)
                <span>span</span>
            </p>
        </div>
    </div>  <!-- class="wrap"-->
    <p>
        <h4>- $(선택자).children() </h4>
        선택된 요소의 모든 자손(바로 하위)요소들 선택해주는 메소드

        <h4>- $(선택자).children("선택자") </h4>
        선택된 요소의 모든 자손들 중 제시한 값과 일치하는 요소들만 선택
    </p>
</body>
</html>
