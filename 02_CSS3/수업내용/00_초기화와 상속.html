<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초기화와 상속</title>

    <style>
    div {
        color: orange;
    }
    .initial {
        color: initial;
    }

    a {
        color: inherit;
        text-decoration: none;
    }


    </style>
</head>
<body>
    <div>
        <p>lorem ipsum.</p>
        <p class="initial">초기화 값 받아보자</p>
    </div>
    <hr>
<!-- initial: 요소의 속성값 초기화 (color의 초기값은 검정) -->


    <div>
        <p>lorem ipsum.</p>
        <a href="#" class="inherit">a 태그에 부모요소 속석값 받자</a>
    </div>
    <!-- inherit: 부모요소에 선언된 색상,배경색 등을 자식 요소에도 적용이 필요한 경우
                 단, border,margin,padding, float, position 하위 요소는 상속 불가-->
















</body>
</html>
