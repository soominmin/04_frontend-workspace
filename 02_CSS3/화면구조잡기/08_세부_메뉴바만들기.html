<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세부 메뉴바 만들기</title>

    <style>
        div {box-sizing: border-box; border: 1px solid red;}
        #navigator{width: 1000px; height: 40px;} /*이 스타일 안 가져감*/

        #navi{
            list-style-type: none; /* 볼릿기호 제거 */
            padding: 0; /* 들여쓰여진거 제거 */
            margin: 0;
            height: 100%;
        }

        #navi>li {
            float: left;
            border: 1px solid blue;
            width: 15%;
            height: 100%;
            text-align: center;
        }

        #navi a{
            border: 1px solid orange;
            text-decoration: none;
            color: orange;
            font-size: 18px;
            font-weight: 900;

            /* 메뉴바에 가까워졌을때, 스타일 부여 */
            width: 100%;
            height: 100%;
            /*인라인요소는 width랑 height 가 안먹음 > 블럭요소로 변경*/
            display: block;
            
            /* vertical-align: middle; 인라인에서만 된다(블럭일때 x) */
            line-height: 30px;  /*줄 간격 조정하는 태그*/
        }

        #navi a:hover {color: orangered;}
        #navi>li>ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none; /*일단은 안보여지게 함*/
            }
        #navi>li>ul a{ font-size: 14px; }
        
        /* 호버되고 있을때 촤르륵 펴지는 기능 */
        #navi>li>a:hover+ul{ display: block; }
        /* 호버되고 있을때 펴진거를 유지하는 기능 */
        #navi>li>ul:hover{display: block;}


    </style>

</head>
<body>
    <div id="navigator">
        <ul id="navi">
            <li><a href="#">Java</a></li>
            <li><a href="#">Oracle</a></li>
            <li><a href="#">Front-End</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">jQuery</a></li>
                </ul>
            </li>
            <li><a href="#">Server</a>
                <ul>
                    <li><a href="#">JDBC</a></li>
                    <li><a href="#">Servlet</a></li>
                    <li><a href="#">JSP</a></li>
                    <li><a href="#">AJAX</a></li>
                </ul>
            </li>
            <li><a href="#">FrameWork</a>
                <ul>
                    <li><a href="#">myBatis</a></li>
                    <li><a href="#">Spring</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
