<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세부 검색창만들기</title>

    <style>
        div,form,input { box-sizing: border-box; border: 1px solid red; }
        #header_2{ width: 600px; height: 150px; } /* 이 스타일 안 가져간다 */

        #header_2{position: relative;} /*움직여야 하니, 기준점 잡기*/

        #search_form {
            width: 80%;
            height: 20%;

            /* 공식임 중간에 위치하고 싶을때 */
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            /* 공식임 완전 정중앙에 두려면 */
            left: 0;
            right: 0;
            /* 네개의 위치가 극단으로 가려고해서, 결국 가운데 배치 */
        }

        #search_form>div{ height: 100%;  float: left; }
        #search_text{ width: 80%; }
        #search_btn{ width: 20%; }

        /* 후손선택자 공백 */
        #search_form input{width: 100%; height: 100%;}

    </style>


</head>
<body>
    <div id="header_2">
        <form action="" id="search_form">
            <!-- 검색창 -->
            <div id="search_text">
                <input type="text" name="keyword">
            </div>

            <!-- 검색버튼 -->
            <div id="search_btn">
                <input type="submit" value="검색">
            </div>

        </form>
    </div>
</body>
</html>
