<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면구조실습_v2</title>

    <style>
    div , form , input{box-sizing: border-box; border: 1px solid rgb(218, 218, 218);}
    .wrap {width: 1000px; height: 800px; margin: auto;}
    .hd_2 {width: 500px; height: 100px;}

    .header {height: 15%;}
    .navigator {height: 5%;}
    .content {height: 60%;}
    .footer {height: 20%;}

    .header>div , .content>div{
        height: 100%;
        float: left;
    }

    #hd_1 {width: 20%;}
    #hd_2 {width: 60%;}
    #hd_3 {width: 20%;}

    #con_1 {width: 75%;}
    #con_2 {width: 25%;}

    .con_1>div , .con_2>div {
        width: 100%;
        float: left;
    }

    #c1 {height: 35%;}
    #c2 {height: 10%;}
    #c3 {height: 55%;}

    #c4 {height: 35%;}
    #c5 {height: 65%;}

    /* -------------------------------------------     로고 위치조정 */
    #hd_1 {
        padding-top: 3%;
        padding-left: 5%;
    }
    
    /* -------------------------------------------     검색창 만들기 */
    #hd_2{position: relative;} 

    #search_form {
        width: 70%;
        height: 30%;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border: 2px solid gray;
    }

    #search_form>div{ height: 100%; float: left;}
    #search_text{ width: 80%; }
    #search_btn{ width: 20%; }

    #search_form input{width: 100%; height: 100%;}
    


    /* -------------------------------------------     메뉴바 만들기 */
    #navi {
            list-style-type: none;
            padding: 0%;
            margin: 0%;
            height: 100%;
        }

        #navi>li {
            float: left;
            border: 0px solid green; 
            width: 20%;
            height: 100%;
            text-align: center;
        }

        #navi a {
            border: 0px solid green;
            text-decoration: none;
            color: rgb(114, 114, 114);
            font-size: 16px;
            font-weight: 600;

            width: 100%;
            height: 100%;
            display: block;

            line-height: 40px;
        }


    
    /* -------------------------------------------     로그인 만들기 */
        
        #login_form {width: 100%; height: 100%;}
        #login_form>* { width: 100%; }
        #login_form_input { height: 80%;}
        #login_form_etc { 
            height: 20%;
            text-align: center;
        }

        #login_form_input>div { height: 100%; float: left; }
        #login_input_id_pwd{ width: 70%; }
        #login_input_btn{ width: 30%; }

        #login_form_etc > a {
            text-decoration: none;
            color: black;
            font-size: 12px;
            margin: 1px;
            vertical-align: middle;
        }

        #login_input_id_pwd > input {
            width: 100%; height: 50%;
             box-sizing: border-box;}

        #login_input_btn>input {width: 100%; height: 100%;}
        
        #search_btn{
            margin: 0;
        }
    /* -------------------------------------------     공지사항 만들기 */


    /* -------------------------------------------     footer 만들기 */

    /* -------------------------------------------     영역별 박스 만들기 */


    
    



    </style>

</head>
<body>
    
    <div class="wrap">
        <div class="header">
            <div id="hd_1">
                <img src="image/logo.PNG">
            </div>
            <div id="hd_2"> <!-- 검색창 -->
                <form action="" id="search_form">

                    <div id="search_text">
                        <input type="text" name="keyword">
                    </div>
        
                    <div id="search_btn">
                        <!-- <input type="image" src="image/search.png"> -->
                        <button style="cursor: pointer;"><img src="image/search.png" width="30%"></button>
                    </div>
                </form>
            </div>
            <div id="hd_3"></div>
        </div>
        <div class="navigator">
            <ul id="navi">
                <li><a href="#">교육과정</a></li>
                <li><a href="#">교육원소개</a></li>
                <li><a href="#">취업지원센터</a></li>
                <li><a href="#">산학연계</a></li>
                <li><a href="#">상담센터</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="con_1">
                <div id="c1">
                    <img src="image/banner.PNG" width="743px" height="164px">
                </div>
                <div id="c2"></div>
                <div id="c3">
                    <img src="image/car.PNG"  width="743px" height="259px">
                </div>
            </div>
            <div id="con_2">
                <div id="c4">
                    <div id="login_form">

                        <form action="" id="login_form_input">
                            <div id="login_input_id_pwd">
                                <input type="text" name="userId" placeholder="아이디를 입력해주세요" required>
                                <input type="password" name="userPwd" placeholder="비밀번호를 입력해주세요" required>
            
                            </div>
            
                            <div id="login_input_btn">
                                <input type="submit" value="로그인">
                            </div>
                        </form>
            
                        <div id="login_form_etc">
                            <a href="#">아이디 찾기</a> |
                            <a href="#">비밀번호 찾기</a>   |
                            <a href="#">회원가입</a>
                        </div>
                    </div>
                </div>
                <div id="c5">
                    <img src="image/shopping.PNG" width="245px" height="306px">
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
