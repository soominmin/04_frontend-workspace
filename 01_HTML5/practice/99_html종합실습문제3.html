<!DOCTYPE html>
<head>
    <title>html종합실습문제2</title>
</head>
<body>
    <form action="test.do">
        <h1>회원가입</h1>
    <fieldset>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table border="0">
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="userId" maxlength="10" placeholder="아이디 10글자 이내"></td>
                    <td><input type="submit" value="중복확인"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="userPwd" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                    <td></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password"></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="emaul"></td>
                    <td><select name="homepage">
                        <option value="https://www.naver.com/">네이버</option>
                        <option value="https://www.google.com/">구글</option>
                        <option value="https://www.daum.net/">다음</option>
                        <option value="" selected>직접입력</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필사진:
            <input type="file" name="uploadFile">
            <br> <br>
            성별:
            <input type="radio" id="radioM" name="gender" value="M">
            <label for="radioM">남자</label>

            <input type="radio" id="radioF" name="gender" value="F">
            <label for="radioF">여자</label>

            <br><br>
            생년월일:
            <input type="date" name="dateIn">

            <br><br>
            취미:
            <input type="checkbox" id="baseball" name="hobby" value="Baseball">
            <label for="baseball">야구</label>

            <input type="checkbox" id="basketball" name="hobby" value="basketball">
            <label for="basketball">농구</label>

            <input type="checkbox" id="soccer" name="hobby" value="soccer">
            <label for="soccer">축구</label> <br>

            <input type="checkbox" id="study" name="hobby" value="study">
            <label for="study">공부</label>

            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">음악감상</label> <br>

            <input type="checkbox" id="null" name="hobby" value="null">
            <label for="null">기타:</label>
            <input type="text" id="null">

            <br><br>
            자기소개: <br>
            <textarea name="content" cols="30" rows="10" style="resize: none;"></textarea>


        </fieldset>

    </form>
    <br><br>
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <input type="submit" value="이전으로">
    </fieldset>
    </form>
</body>
</html>
