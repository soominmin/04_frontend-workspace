<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 만들기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
        <div class="email">
            <input type="text" id="email" placeholder="이메일을 입력해주세요">
            <div id="emailError" class="error"></div>
        </div> <br>
        <div class="name">
            <input type="text" id="name" placeholder="이름을 입력해주세요">
            <div id="emailError" class="error"></div>
        </div> <br>
        <div class="name">
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
            <div id="passwordError" class="error"></div>
        </div> <br>
        <div class="passwordCheck">
            <input type="password" id="passwordCheck" placeholder="비밀번호를 확인해주세요">
            <div id="passwordCheckError" class="error"></div>
        </div> <br>
        <div class="phone"> <!-- study -->
            <input type="text" id="phone1" size="1" maxlength="3" oninput="changePhone1()"> -
            <input type="text" id="phone2" size="3" maxlength="4" oninput="changePhone2()"> -
            <input type="text" id="phone3" size="3" maxlength="4" oninput="changePhone3()">
        </div> <br>
        <div class="auth"> <!-- study -->
            <div id="certificationNumber">0000000</div>
            <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
        </div> <br>
        <div class="timer">
            <div id="timeLimit">03:00</div>
            <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
        </div> <br>
        <div class="area">
            <select id="area">
                <option selected disabled>지역을 선택하세요</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
            </select>
            <div id="areaError" class="error"></div>
        </div> <br>
        <div class="gender">
            <input type="radio" id="gender_man" name="gender">남성
            <input type="radio" id="gender_woman" name="gender">여성
            <div id="genderError" class="error"></div>
        </div> <br>
        <div class="line">
            <hr>
        </div> <br>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
    </div>


    <script>
        function changePhone1() {
            // 휴대폰 입력 부분
            const phone1 = document.getElementById("phone1").value // 010
            if(phone1.length === 3){
                document.getElementById("phone2").focus;
            }
        }

        function changePhone2() {
            const phone2 = document.getElementById("phone2").value
            if(phone2.length === 4){
                document.getElementById("phone3").focus;
            }
        }


        function changePhone3() {
            const phone3 = document.getElementById("phone3").value
            if(phone3.length === 4) {
                document.getElementById("sendMessage").focus();
                document.getElementById("sendMessage").setAttribute("style","bacground-color:yellow;")
                document.getElementById("sendMessage").disabled=false;
            }
        }
    </script>
</body>
</html>
